<!DOCTYPE html>
<html lang="en">
<head>
<style>
//colapsible
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
<h4>a little place to store updates on what im doing, or hosting Q&A's.</h4>
</body>
</html>
